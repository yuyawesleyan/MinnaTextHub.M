<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料検索システム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px; /* モバイル用のパディング */
        }

        .container {
            width: 100%; /* 幅を100%に */
            max-width: 600px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box; /* ボックスのサイズ計算にパディングを含める */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em; /* フォントサイズを調整 */
        }

        .search-group {
            margin-bottom: 20px;
        }

        .search-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .search-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            box-sizing: border-box; /* ボックスのサイズ計算にパディングを含める */
        }

        #search-button, #back-button {
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        #search-button:hover, #back-button:hover {
            background-color: #0056b3;
        }

        /* モバイル用のスタイル */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* モバイル用のフォントサイズを調整 */
            }

            #search-button, #back-button {
                padding: 15px; /* ボタンのパディングを調整 */
                font-size: 16px; /* フォントサイズを調整 */
            }

            .search-group input {
                padding: 12px; /* 入力フィールドのパディングを調整 */
                font-size: 16px; /* フォントサイズを調整 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>資料検索システム</h1>

        <div class="search-container">
            <div class="search-group">
                <label for="title-search">資料名で検索（数字とハイフン）</label>
                <input type="text" id="title-search" placeholder="例「2-2-2」（半角入力のみ）">
            </div>
            <div class="search-group">
                <label for="keyword-search">キーワードで検索</label>
                <input type="text" id="keyword-search" placeholder="例「佐賀」「担当者名」「小城」">
            </div>
            
            <button id="search-button">検索</button>
            <button id="back-button">戻る</button>
        </div>
    </div>

    <script>
        const titleInput = document.getElementById('title-search');
        titleInput.addEventListener('input', () => {
            titleInput.value = titleInput.value.replace(/[^\dー-]/g, '');  
        });

        document.getElementById('search-button').addEventListener('click', () => {
            const title = titleInput.value.trim();
            const keyword = document.getElementById('keyword-search').value.trim();

            if (title === '' && keyword === '') {
                alert('資料名またはキーワードを入力してください。');
                return;
            }

            const queryParams = new URLSearchParams({ title, keyword }).toString();
            window.location.href = `allsarchanswer.html?${queryParams}`;
        });

        document.getElementById('back-button').addEventListener('click', () => {
            window.history.back();
        });
    </script>
</body>
</html>
