    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f3e6;
            color: #333;
        }

        header {
            background-color: #3d3d3d;
            color: #f4f4f4;
            width: 100%;
            text-align: center;
            padding: 30px 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-bottom: 3px solid #d4af37;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            letter-spacing: 1px;
        }

        h2{
            font-size: 1.1em;
        }

        nav {
            margin-top: 15px;
            display: flex;
            flex-direction: column; 
            width: 100%;
        }

        nav button {
            margin: 10px 0;
            padding: 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #0b0c0b;
            color: rgb(236, 216, 67);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav button:hover {
            background-color: #585441;
            transform: scale(1.05);
        }

        .auth-buttons {
            display: flex;
            flex-direction: center; 
            gap: 10px;
            margin: 10px 0; 
        }

        .auth-buttons button {
            padding: 12px;
            font-size: 1em;
            border: 2px solid transparent;
            border-radius: 10px;
            background-color: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .auth-buttons button:hover {
            background-color: #ee5757;
            border-color: #f2605b;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 2rem;
            background-color: #fafafa;
        }

        .image-diagonal {
            position: relative;
            width: 100%;
            max-width: 1000px;
            height: 300px; 
            margin: 2rem 0;
            border: 2px solid #d4af37;
        }

        .image-diagonal img {
            position: absolute;
            width: 50%;
            height: 100%;
            object-fit: cover;
        }

        .image-diagonal img:nth-child(1) {
            top: 0;
            left: 0;
            clip-path: polygon(0 0, 100% 0, 0 100%);
        }

        .image-diagonal img:nth-child(2) {
            top: 0;
            right: 0;
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
        }

        .text-box-container {
            width: 100%;
            max-width: 1200px;
            margin: -10rem 0 10rem 0; 
            display: flex;
            flex-direction: column; 
            align-items: center;
        }

        .text-box {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 1rem; 
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%; 
            margin: 1rem 0; 
        }

        .text-box img {
            width: 100%;
            height: auto;
            margin-bottom: 1rem;
            border: 2px solid #d4af37;
        }

        .text-box h3 {
            font-size: 22px;
            font-weight: 600;
            margin-top: 0;
            color: #3d3d3d;
        }

        .text-box p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em; 
            }

            nav button {
                padding: 10px; 
                font-size: 0.9em; 
            }

            .text-box {
                padding: 1rem; 
            }
        }
    </style>
