<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="position.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電話対応案内</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 100%;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #1a73e8;
            font-weight: 500;
        }

        .phone-number {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
            font-weight: 500;
        }

        .btn-back {
            background-color: #ff5252;
            color: white;
            padding: 12px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            max-width: 220px;
            margin: 20px auto;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 82, 82, 0.3);
        }

        .btn-back:hover {
            background-color: #e53935;
            box-shadow: 0 6px 15px rgba(255, 82, 82, 0.5);
            transform: translateY(-3px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .phone-number {
                font-size: 1em;
            }

            .btn-back {
                font-size: 0.9em;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>電話でのお問い合わせ</h1>
        <p class="phone-number">電話番号（直通）: 0957-26-8251</p>
        <button class="btn-back" onclick="goBackTwoSteps()">戻る</button>
    </div>

    <script>
        function goBackTwoSteps() {
            window.history.go(-2);
        }
    </script>

</body>
</html>
