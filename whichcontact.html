<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="position.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ方法選択</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            padding: 15px;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 100%;
            width: 100%;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #1a73e8;
            font-weight: 500;
        }

        .btn-choice {
            background-color: #1a73e8;
            color: white;
            padding: 12px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            max-width: 280px;
            margin: 15px auto;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
        }

        .btn-choice:hover {
            background-color: #1565c0;
            box-shadow: 0 6px 15px rgba(26, 115, 232, 0.5);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 1.6em;
            }

            .btn-choice {
                font-size: 0.9em;
                padding: 10px 0;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .btn-choice {
                font-size: 0.85em;
                padding: 8px 0;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>お問い合わせ方法を選択</h1>
        <button class="btn-choice" onclick="location.href='contactcall.html'">電話対応希望</button>
        <button class="btn-choice" onclick="location.href='contactemail.html'">メール対応希望</button>
    </div>

</body>
</html>
